<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Liquour Store</title>
  </head>
  <body>
    <h1>
      <img src="img/logo.png" width="25%">
    </h1>
      <div class="popup">
        <div class="row">
          <div class="col-lg-4">

          </div>
          <div class="col-lg-4">
              <div class="well">
                <form id="ageVerification">
                  <h2>What is your age?</h2>
                  <input id="inputAge" type="text" name="agecheck" value=""><br>
                  <button type="submit" name="agecheckbutton">Verify</button>
              </form>
              </div>
          </div>
          <div class="col-lg-4">

          </div>
        </div>
      </div>
    <div class="container">
      <form id="theQuiz">
        <div class="startQuiz">
          <p id="quizTitle">Take our quiz to find out which liquor is best for you!</p>
          <button id="startQuiz" type="button" name="startButton">Start</button>
        </div>
        <div id="q1">
          <div class="radio">
            <label>
              <h3>Are you a Cowboy or a Gentleman?</h3>
              <input type="radio" name="firstQuestion" value="0" checked>
              Cowboy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="firstQuestion" value="1">
              Gentleman
            </label>
          </div>
          <button id="b1" type="button" name="firstButton">Next</button>
        </div>
        <div id="q2">
          <div class="radio">
            <label>
              <h3>Cigar or Spliff?</h3>
              <input type="radio" name="secondQuestion" value="1" checked>
              Cigar
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="secondQuestion" value="0">
              Spliff
            </label>
          </div>
          <button id="b2" type="button" name="secondButton">Next</button>
        </div>
        <div id="q3">
          <div class="radio">
            <label>
              <h3>Which musician would you rather listen to?</h3>
              <input type="radio" name="thirdQuestion" value="0" checked>
              Johnny Cash
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="thirdQuestion" value="1">
              Miles Davis
            </label>
          </div>
          <button id="b3" type="button" name="thirdButton">Next</button>
        </div>
        <div id="q4">
          <div class="radio">
            <label>
              <h3>Boots or Loafers?</h3>
              <input type="radio" name="fourthQuestion" value="0" checked>
              Boots
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fourthQuestion" value="1">
              Loafers
            </label>
          </div>
          <button id="b4" type="button" name="fourthButton">Next</button>
        </div>
        <div id="q5">
          <div class="radio">
            <label>
              <h3>Cadillac or Camaro?</h3>
              <input type="radio" name="fifthQuestion" value="1" checked>
              Cadillac
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fifthQuestion" value="0">
              Camaro
            </label>
          </div>
          <button type="submit" name="fifthButton">Submit</button>
        </div>
      </form>
      <div class="resultA">
        <h4>You should try Hennessy!</h4>
        <img src="img/hennessy.png" alt="" width=100%>
      </div>
      <div class="resultB">
        <h4>You should try Fireball!</h4>
        <img src="img/fireball.png" alt="" width=100%>
      </div>
    </div>
    <div id="notAdult">
      <p>You're too young!</p>
    </div>
  </body>
</html>
