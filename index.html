<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Vote Site</h1>
      <div class="popup">
        <div class="row">
          <div class="col-lg-4">

          </div>
          <div class="col-lg-4">
              <div class="well">
                <form id="ageVerification">
                  <h2>Are you old enough?</h2>
                  <input id="inputAge" type="text" name="agecheck" value=""><br>
                  <button type="submit" name="agecheckbutton">Verify</button>
              </form>
              </div>
          </div>
          <div class="col-lg-4">

          </div>
        </div>
      </div>
    <div class="container">
      <form id="theQuiz">
        <div id="startQuiz">
          <p>Want to take our quiz?</p>
          <button type="button" name="startButton">Start</button>
        </div>
        <div id="q1">
          <div class="radio">
            <label>
              <h3>Question 1</h3>
              <input type="radio" name="firstQuestion" value="0" checked>
              A
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="firstQuestion" value="1">
              B
            </label>
          </div>
          <button id="b1" type="button" name="firstButton">Next</button>
        </div>
        <div id="q2">
          <div class="radio">
            <label>
              <h3>Question 2</h3>
              <input type="radio" name="secondQuestion" value="0" checked>
              A
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="secondQuestion" value="1">
              B
            </label>
          </div>
          <button id="b2" type="button" name="secondButton">Next</button>
        </div>
        <div id="q3">
          <div class="radio">
            <label>
              <h3>Question 3</h3>
              <input type="radio" name="thirdQuestion" value="0" checked>
              A
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="thirdQuestion" value="1">
              B
            </label>
          </div>
          <button id="b3" type="button" name="thirdButton">Next</button>
        </div>
        <div id="q4">
          <div class="radio">
            <label>
              <h3>Question 4</h3>
              <input type="radio" name="fourthQuestion" value="0" checked>
              A
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fourthQuestion" value="1">
              B
            </label>
          </div>
          <button id="b4" type="button" name="fourthButton">Next</button>
        </div>
        <div id="q5">
          <div class="radio">
            <label>
              <h3>Question 5</h3>
              <input type="radio" name="fifthQuestion" value="0" checked>
              A
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fifthQuestion" value="1">
              B
            </label>
          </div>
          <button type="submit" name="fifthButton">Submit</button>
        </div>
      </form>
      <p class="theResults">your results are:</p><p id="finalResult"></p>
    </div>
    <div id="notAdult">
      <p>You're too young!</p>
    </div>
  </body>
</html>
